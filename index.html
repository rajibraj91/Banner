<!DOCTYPE html>
<html>
<head>
	<title>webcodeltd.com</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- contact banner section start here -->
	<div class="contact-banner-section">
		<div class="container">
			<div class="cbs-area">
				<div class="cbs-left">
					<div class="cbsl-content">
						<h3>Create Custom Capture Forms And Manage Leads With The Integrated Houzez CRM</h3>
						<p>The Inquiry Form widget allows you to design unique forms to capture your leads. It connects with Houzez CRM and your email inbox to keep your work everything on track.</p>
					</div>
				</div>
				<div class="cbs-right">
					<div class="cbsr-area">
						<form action="/">
							<div class="lists-all">
								<div class="w-100">
									<label>Inquiry Type</label>
									<select>
										<option value="">Select</option>
										<option value="Purchase">Purchase</option>
										<option value="Rent"> Rent</option>
										<option value="Sell"> Sell</option>
										<option value="Miss"> Miss</option>
										<option value="Evaluation"> Evaluation</option>
										<option value="Mortgage"> Mortgage</option>
									</select>
								</div>
								<div class="w-100">
									<label>Your Information</label>
									<select>
										<option value="">I'm a </option>
										<option value="I am a real estate agent">I'm a real estate agent</option>
										<option value="I am a property owner">I'm a property owner</option>            
									</select>
								</div>
								<div class="w-50">
									<input type="text" name="fname" placeholder="First Name">
								</div>
								<div class="w-50">
									<input type="text" name="lname" placeholder="Last Name">
								</div>
								<div class="w-100">
									<input type="email" name="email" placeholder="Email">
								</div>
								<div class="w-100">
									<label>Property Details</label>
									<select name="e_meta[property_type]" id="form-field-3180222" class="elementor-field-textual form-control elementor-size-md" required="required" title="* Property Details">
										<option value="">Select type</option>
										<option value="apartment"> Apartment</option>
											<option value="condo"> Condo</option>
											<option value="lot"> Lot</option>
											<option value="multi-family-home"> Multi Family Home</option>
											<option value="office"> Office</option>
											<option value="shop"> Shop</option>
											<option value="single-family-home"> Single Family Home</option>
											<option value="studio"> Studio</option>
											<option value="villa"> Villa</option>            
									</select>
								</div>
								<div class="w-50">
									<input type="number" placeholder="Max price">
								</div>
								<div class="w-50">
									<input type="number" placeholder="Minimum size (Sq Ft)">
								</div>
								<div class="w-50">
									<input type="number" placeholder="Number of beds">
								</div>
								<div class="w-50">
									<input type="number" placeholder="Number of baths">
								</div>
								<div class="w-100">
									<input type="submit" name="submit" value="Submit" class="send-btn">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- contact banner section ending here -->
</body>
</html>
